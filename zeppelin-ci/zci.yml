# -----------------------------------------
#  Set Env
# -----------------------------------------
IMAGE:
    VERSION:0.4

JDK:
    VERSION:1.7.0

HADOOP:
    VERSION:2.3.0

SPARK:
    VERSION:1.6.0 1.5.2 1.4.1 1.3.1 1.2.1 1.1.1

ALL_MODULES:
    SPARK_VER:1.6.0
    HADOOP_VER:2.3.0
    PROFILE:"-Ppyspark -Pscalding"
    BUILD_FLAG:"package -Pbuild-distr"
    TEST_FLAG:"verify -Pusing-packaged-distr"

SPARK_MODULES:
    SPARK_VER:1.5.2 1.4.1 1.3.1 1.2.1 1.1.1
    HADOOP_VER:2.3.0
    PROFILE:"-Ppyspark"
    BUILD_FLAG:"package -DskipTests"
    TEST_FLAG:"verify -Pusing-packaged-distr"

# -----------------------------------------
#  Set parallel jobs
#   - Max   : 4
#   - Range : 1 ~ 4
# -----------------------------------------
BUILD_JOB:
    1:spark_standalone
    2:none
    3:none
    4:none
